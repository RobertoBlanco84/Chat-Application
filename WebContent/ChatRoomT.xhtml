<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WuzzApp</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="css.css" />
	<h:outputScript library="js" name="js.js" />
	<h1>WuzzApp</h1>
	<p id="loggoutHeader">
		You are now inlogged, <strong>#{messageBean.message.user} </strong>
		<p:commandButton value="Log out" type="submit"
			action="index?faces-redirect=true" />
	</p>
	<hr></hr>
	<div class="chatArea" id="chat"></div>
	<hr />
	<h:form prependId="false">
		<h:panelGrid columns="1">
			<p:textEditor widgetVar="textEditor"
				value="#{messageBean.message.message}" height="50"
				style="margin-bottom:10px" placeholder="Enter your content" > 
				<f:facet name="toolbar">
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
					<button class="ql-strike"></button>
				</span>
				<span class="ql-formats"> <select class="ql-font"></select> <select
					class="ql-size"></select>
				</span>
			</f:facet>
			</p:textEditor>
		</h:panelGrid>
		<p:remoteCommand name="nextMessage"
			actionListener="#{messageBean.firstUnreadMessage}"
			oncomplete="updateMessages(xhr, status, args);" />
	</h:form>
	<p:commandButton type="reset" value="Clear" />
	<p:commandButton id="commandButton" value="Send!"
		actionListener="#{messageBean.sendMessage}" />
	<hr />
</h:body>
</html>
