<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WuzzApp</title>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> -->
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="css.css" />
	<!--  <script type="text/javascript">
        $(document).ready(function(){
            $("#p1").mouseenter(function(){
                alert("You entered p1!");
            });
        });
    </script> -->
	<header>
		<h1>WuzzApp</h1>
		<p>
			
			<h:form>
			You are inlogged, #{userbean.userName}
				<h:commandButton value="Log out" type="submit" action="index" />
			</h:form>
		</p>
	</header>
	<ui:param name="Chatroom" value="chatroom" />
	<h:form>
	<textarea rows="4" cols="50" name="comment" form="chatForm" readonly="true">
	</textarea>
	<p:dialog header="Content" widgetVar="dlg">
			<p:outputPanel id="display">
				<h3 style="margin-top: 0">Basic</h3>
				<h:outputText value="#{editorView.text}" escape="false" />

				<h3>Custom</h3>
				<h:outputText value="#{editorView.message}" escape="false" />
			</p:outputPanel>
		</p:dialog>
		
		<h3 style="margin-top: 0">Basic</h3>
		<p:textEditor widgetVar="editor1" value="#{editorView.text}"
			height="100" style="margin-bottom:10px" />

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
		<p:commandButton value="Clear" type="button"
			onclick="PF('editor1').clear();" icon="ui-icon-close" />

		<h3 class="first">Custom Toolbar</h3>
		<p:textEditor widgetVar="editor2" value="#{editorView.text2}"
			height="50" style="margin-bottom:10px"
			placeholder="Enter your content">
			<f:facet name="toolbar">
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
					<button class="ql-strike"></button>
				</span>
				<span class="ql-formats"> <select class="ql-font"></select> <select
					class="ql-size"></select>
				</span>
			</f:facet>
		</p:textEditor>

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
		<p:commandButton value="Clear" type="button"
			onclick="PF('editor2').clear();" icon="ui-icon-close" />

		<!-- <p:dialog header="Content" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<p:outputPanel id="display">
				<h3 style="margin-top: 0">Basic</h3>
				<h:outputText value="#{editorView.text}" escape="false" />

				<h3>Custom</h3>
				<h:outputText value="#{editorView.text2}" escape="false" />
			</p:outputPanel>
		</p:dialog> -->
	</h:form>
</h:body>
</html>
