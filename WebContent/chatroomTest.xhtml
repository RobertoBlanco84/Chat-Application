<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WuzzApp</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="css.css" />
	<header>
		<h1>WuzzApp</h1>
		<p>
			<h:form>
			You are inlogged, #{userbean.userName}
			<h:commandButton value="Log out" type="submit" action="index" />
			</h:form>
		</p>
	</header>
	<ui:param name="Chatroom" value="chatroom" />
	<h:form onkeypress="if (event.keyCode == 13) { PF('editor2').clear(); return false; }">
		<p:panel id="display">
		<ui:repeat var="text" value="#{textEditorBean.text2}"> 
			 <h:outputText value="#{textEditorBean.text2}" styleClass="chatDialog" escape="false"/>
			<!--  <h:outputText escape="false" value="#{textEditorBean.text2}"><textarea rows="15" cols="100" readonly="readonly" ></textarea></h:outputText>-->
		</ui:repeat> 
		</p:panel>
		<p:resizable for="display" minWidth="200" maxWidth="400"
			minHeight="100" maxHeight="200" />
		<p:textEditor widgetVar="editor2" value="#{textEditorBean.text2}" height="50" style="margin-bottom:10px" placeholder="Enter your content">
			<f:facet name="toolbar">
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
					<button class="ql-strike"></button>
				</span>
				<span class="ql-formats"> <select class="ql-font"></select> <select
					class="ql-size"></select>
				</span>
			</f:facet>
		</p:textEditor>
		<p:commandButton id="commandButton" value="Submit" type="submit" update="display"
			icon="ui-icon-disk" /> 
		<!--  <p:commandButton value="Clear" type="button"
			onclick="PF('editor2').clear();" icon="ui-icon-close" update="display" /> -->
		<!--  <p:commandButton value="Clear" type="button"
			onclick="PF('editor2').clear();" icon="ui-icon-close"
			update="display" /> -->
	</h:form>
</h:body>
</html>
